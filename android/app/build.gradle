// android/app/build.gradle
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id("com.chaquo.python") version "15.0.1" // Add Chaquopy plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.petri_net_front"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.petri_net_front"
        minSdk = 21 // Minimum SDK version for Chaquopy
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        ndk {
            abiFilters.addAll(["arm64-v8a", "x86_64"])
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

chaquopy {
    defaultConfig {
        version = "3.8" 
        pip {
            install("flask")
            install("opencv-python-headless")
            install("numpy")
            install("pillow==7.0.0")
            install("tensorflow~=2.1.0")
            install("h5py==2.10.0")
            install("fastapi==0.95.2")  
            install("uvicorn")         
            install("pydantic==1.10.9") 
            install("waitress")
            install("greenlet>=1.0")
            install("itsdangerous>=2.2")
            install("Werkzeug>=3.0.6")
            install("click>=8.1.3")
        }
    }
}
